    <style>

            border-radius: 5px; /* —Å–∫—Ä—É–≥–ª—è—é —É–≥–ª—ã –∫–Ω–æ–ø–∫–∏ */
            color: black; /* —Ü–≤–µ—Ç –≤–Ω—É—Ç—Ä–∏ –∫–Ω–æ–ø–∫–∏ */
            padding: 10px 20px; /* –∑–∞–¥–∞—é –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã –≤–Ω—É—Ç—Ä–∏ —Å–æ –≤—Å–µ—Ö —Å—Ç–æ—Ä–æ–Ω —ç–ª–µ–º–µ–Ω—Ç–∞ */
            text-align: center; /* —Ä–∞—Å–ø–æ–ª–∞–≥–∞—é —Ç–µ–∫—Å—Ç –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            text-decoration: none; /* –Ω–µ –æ—Ñ–æ—Ä–º–ª—è—é —Ç–µ–∫—Å—Ç */
            display: inline-block; /* —Ç–µ–∫—Å—Ç –∏ –¥—Ä—É–≥–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤—Å–µ–≥–¥–∞ –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞ */

            font-weight: 600; /* —à–∏—Ä–∏–Ω–∞ —à—Ä–∏—Ñ—Ç–∞ */
        }  /* –ø—Ä–æ–ø–∏—Å—ã–≤–∞—é —Å–≤–æ–π—Å—Ç–≤–∞ –≤–µ—Ä—Ö–Ω–µ–π –∫–Ω–æ–ø–∫–∏, –≤—ã–∑—ã–≤–∞—é—â–µ–π –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */

        .contents {
            border: 1px solid #ccc; /* —É–∫–∞–∑—ã–≤–∞—é –≥—Ä–∞–Ω–∏—Ü—ã –æ–∫–Ω–∞ */
            border-radius: 5px; /* —É–∫–∞–∑—ã–≤–∞—é, –Ω–∞—Å–∫–æ–ª—å–∫–æ —Å–∫—Ä—É–≥–ª–∏—Ç—å —É–≥–ª—ã –≥—Ä–∞–Ω–∏—Ü –æ–∫–Ω–∞ */
            width: 300px; /* –ø—Ä–æ–ø–∏—Å—ã–≤–∞—é —à–∏—Ä–∏–Ω—É –æ–∫–Ω–∞ */
            height: 300px; /* –ø—Ä–æ–ø–∏—Å—ã–≤–∞—é –≤—ã—Å–æ—Ç—É –æ–∫–Ω–∞ */
            display: flex; /* –¥–µ–ª–∞—é –æ–∫–Ω–æ flex-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–º: —Ç–æ –µ—Å—Ç—å, –≥–∏–±–∫–∏–º  –ø–æ–∑–≤–æ–ª—è—é –µ–º—É —Å–∂–∏–º–∞—Ç—å—Å—è –∏ —Ä–∞–∑–∂–∏–º–∞—Ç—å—Å—è  –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —Å–æ–±–æ–π —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞*/
            align-items: center; /* —Ä–∞—Å–ø–æ–ª–∞–≥–∞—é —ç–ª–µ–º–µ–Ω—Ç—ã –≤–Ω—É—Ç—Ä–∏ –æ–∫–Ω–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            justify-content: center; /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É—é –∫–æ–Ω—Ç–µ–Ω—Ç */
            flex-direction: column; /* –∑–∞–¥–∞—é –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Å–∏ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */

        } /* —É–∫–∞–∑—ã–≤–∞—é —Å–≤–æ–π—Å—Ç–≤–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞  */
    </style>
</head>

<body>
    <button id="button-show">–ü–æ–∫–∞–∂–∏ –æ–∫–Ω–æ</button> <!-- –ø—Ä–∏—Å–≤–∞–∏–≤–∞—é ID –∫–Ω–æ–ø–∫–µ, –æ—Ç–∫—Ä—ã–≤–∞—é—â–µ–π –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->

    <div class="popup"> <!-- —Å–æ–∑–¥–∞—é –∫–ª–∞—Å—Å –¥–ª—è –æ–∫–Ω–∞ -->
        <div class="contents"> <!-- —Å–æ–∑–¥–∞—é –∫–ª–∞—Å—Å –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –æ–∫–Ω–∞ -->
            üëã –ü—Ä–∏–≤–µ—Ç<br>
            <button id="button-hide">–ü–æ–∫–∞ üôå</button> <!-- –ø—Ä–∏—Å–≤–∞–∏–≤–∞—é ID –∫–Ω–æ–ø–∫–µ, –∑–∞–∫—Ä—ã–≤–∞—é—â–µ–π –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
        </div>
    </div>

    <script>
        const popup = document.querySelector('.popup'); // –≤—ã–±–∏—Ä–∞—é –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —ç–ª–µ–º–µ–Ω—Ç "–æ–∫–Ω–æ"
        const buttonShow = document.querySelector('#button-show'); // –≤—ã–±–∏—Ä–∞—é –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —ç–ª–µ–º–µ–Ω—Ç "–∫–Ω–æ–ø–∫–∞, –æ—Ç–∫—Ä—ã–≤–∞—é—â–∞—è –æ–∫–Ω–æ"
        const buttonHide = document.querySelector('#button-hide'); // –≤—ã–±–∏—Ä–∞—é –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —ç–ª–µ–º–µ–Ω—Ç "–∫–Ω–æ–ø–∫–∞, –∑–∞–∫—Ä—ã–≤–∞—é—â–∞—è –æ–∫–Ω–æ"

        buttonShow.addEventListener('click', function() {
            popup.style.visibility = 'visible';
        }); //—É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é —Å–ª—É—à–∞—Ç–µ–ª—è click –∏ —É–∫–∞–∑—ã–≤–∞—é –∑–Ω–∞—á–µ–Ω–∏–µ —Å–≤–æ–π—Å—Ç–≤–∞ visibility –≤–∏–¥–∏–º—ã–º –ø–æ –∫–ª–∏–∫—É

        buttonHide.addEventListener('click', function() {
            popup.style.visibility = 'hidden';
        }); //—É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é —Å–ª—É—à–∞—Ç–µ–ª—è click –∏ —É–∫–∞–∑—ã–≤–∞—é –∑–Ω–∞—á–µ–Ω–∏–µ —Å–≤–æ–π—Å—Ç–≤–∞ visibility –Ω–µ–≤–∏–¥–∏–º—ã–º –ø–æ –∫–ª–∏–∫—É
    </script>
</body>
